<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>محرك ألعاب داخلي</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #121212; color: #eee; }
    textarea { width: 100%; height: 100px; margin-bottom: 10px; }
    button { padding: 10px 20px; background: #4CAF50; color: white; border: none; cursor: pointer; }
    button:disabled { background: #888; cursor: not-allowed; }
    #output { margin-top: 20px; white-space: pre-wrap; background: #222; padding: 10px; border-radius: 5px; height: 150px; overflow-y: auto; }
  </style>
</head>
<body>
  <h1>محرك ألعاب داخلي (نسخة أولى)</h1>

  <label for="gameDesc">اكتب وصف لعبتك:</label><br />
  <textarea id="gameDesc" placeholder="مثلاً: لعبة إطلاق نار في مدينة مستقبلية..."></textarea><br />
  <button id="generateBtn">ابدأ التوليد الذاتي للعبة</button>

  <div id="output"></div>

  <script>
    const generateBtn = document.getElementById('generateBtn');
    const output = document.getElementById('output');
    const gameDesc = document.getElementById('gameDesc');

    generateBtn.onclick = () => {
      output.textContent = 'جاري التوليد... (تجربة أولية)';
      
      // هنا نفترض التوليد الذاتي داخل المتصفح (محاكاة)
      setTimeout(() => {
        const desc = gameDesc.value.trim();
        if (!desc) {
          output.textContent = 'يرجى كتابة وصف اللعبة أولاً!';
          return;
        }
        // مثال توليد تلقائي (نموذج مبسط)
        const gameCode = `// كود لعبة تلقائي بناءً على الوصف:\n// ${desc}\n\nconsole.log("تشغيل لعبتك هنا...");\nalert("لعبتك جاهزة! ابدأ اللعب!");`;
        output.textContent = gameCode;
      }, 2000);
    };
  </script>
</body>
</html>
